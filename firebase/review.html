<body>
  <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active  rounded-0" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"

    </li>
    <li class="nav-item" role="presentation">

    </li>

  </ul>
  <hr>
  <div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
      <div class="row" id="reports">
        
      </div>

    </div>
    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
      <div class="row">
        <div class="col-12">
          <h1>Questions</h1>
        </div>
        <div class="col-8 mx-5 my-3"><input class="form-control form-control-lg input-borders rounded-0" type="text"
            id="q1" placeholder="question 1" aria-label=".form-control-lg example"></div>
        <div class="col-8 mx-5 my-3"><input class="form-control form-control-lg input-borders rounded-0" type="text"
            id="q2" placeholder="question 2" aria-label=".form-control-lg example"></div>
        <div class="col-8 mx-5 my-3"><input class="form-control form-control-lg input-borders rounded-0" type="text"

        <hr>
        <div class="col-12">
          <h1>Members</h1>
          <h3 id="members-list"></h3>
        </div>
        <hr>
        <div class="col-12 mx-5 my-3"><button type="button" class="btn btn-primary" onclick="setQuestions()">Save
            Changes</button>
          <button type="button" class="btn btn-danger mx-2">Delete Team</button>
        </div>
      </div>



    </div>
