<!-- CALCULALTOR -->

<div class="main">
    <div class="input">
        <input type="text" name="" id="input">
    </div>
    <div>
        <button class="line-one"  onclick="empty();">Clear</button>
        <button class="line-two" onclick="getName('/');">/</button>
    </div>
    <div>
        <button class="line-two" onclick="getName(7);">7</button>
        <button class="line-two" onclick="getName(8);">8</button>
        <button class="line-two" onclick="getName(9);">9</button>
        <button class="line-two"  onclick="getName('*');">X</button>
    </div>
    <div>
        <button class="line-three" onclick="getName(4);">4</button>
        <button class="line-three" onclick="getName(5);">5</button>
        <button class="line-three"  onclick="getName(6);">6</button>
        <button class="line-three"  onclick="getName('+');">+</button>
    </div>
    <div>
        <button class="line-four" onclick="getName(1);">1</button>
        <button class="line-four" onclick="getName(2);">2</button>
        <button class="line-four" onclick="getName(3);">3</button>
        <button class="line-four" onclick="getName('-');">-</button>
    </div>
    <div>
        <button class="line-five" onclick="getName(0);">0</button>
        <button class="line-five" onclick="result();">=</button>
    </div>
</div>


    <script src="./app.js"></script>
