<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/contact.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar sidebar-go">
            <!-- Usman -->
        <nav>
            <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="intro.html">My Intro</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact Me</a></li>
            </ul>
        </nav>
        </div>
        <div class="main">
          <div class="hamburger">
            <img class="ham" src="../public/ham.png" alt="" width="23">
            <img class="cross" src="../public/cross.png" alt="" width="23">
          </div>
           <div class="contact-form">
            <h1>Contact me for work/general enquiries</h1>
            <form>
                <div class="mb-3">
                  <label for="client-name" class="form-label">Name</label>
                  <input type="name" class="form-control" id="client-name" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="client-email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="client-email" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="client-phone" class="form-label">Phone</label>
                  <input type="phone" class="form-control" id="client-phone">
                </div>
                <div class="mb-3">
                  <label for="client-phone" class="form-label">Enquiry</label>
                  <input type="phone" class="form-control" id="client-phone">
                </div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" id="form-check-input" id="is-client">
                  <label class="form-check-label" for="is-client">I want you to work on a project with me</label>
                </div>
                <button type="submit" class="btn btn-sm">Submit</button>
              </form>
           </div>
        </div>
    </div>
    <script src="../scripts/app.js"></script>
  </body>
</html>
